version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vizier_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-vizier_med}
      POSTGRES_USER: ${DB_USER:-vizier_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vizier_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizier_network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: vizier_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vizier_network
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: vizier_web_prod
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://${DB_USER:-vizier_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-vizier_med}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      COGNITO_REGION: ${COGNITO_REGION:-us-east-1}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      INFERENCE_API_URL: ${INFERENCE_API_URL}
      INFERENCE_API_TIMEOUT: ${INFERENCE_API_TIMEOUT:-300}
      DICOM_TARGET_HW: ${DICOM_TARGET_HW:-(512, 512)}
      DICOM_TARGET_SLICES: ${DICOM_TARGET_SLICES:-64}
      DICOM_WINDOW_CENTER: ${DICOM_WINDOW_CENTER:-40}
      DICOM_WINDOW_WIDTH: ${DICOM_WINDOW_WIDTH:-400}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vizier_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: vizier_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./staticfiles:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - vizier_network
    restart: always

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  vizier_network:
    driver: bridge
